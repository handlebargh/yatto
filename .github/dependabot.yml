---
version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "09:00"
      timezone: "Europe/Vienna"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "handlebargh"
    groups:
      go-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "09:15"
      timezone: "Europe/Vienna"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "handlebargh"
    groups:
      github-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"