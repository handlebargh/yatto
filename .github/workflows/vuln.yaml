---
name: Vulnerability check

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "33 6 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - run: go run golang.org/x/vuln/cmd/govulncheck@latest -scan symbol -show verbose ./...
