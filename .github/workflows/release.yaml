---
name: goreleaser

on:
  push:
    tags:
      - v*.*.*

jobs:
  goreleaser:
    permissions:
      id-token: write
      contents: write
    name: Run GoReleaser
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Install cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}